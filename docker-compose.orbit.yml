version: '3.8'

services:
  orbit-app:
    build:
      context: .
      dockerfile: Dockerfile.orbit
    ports:
      - "3002:3002"
    environment:
      # GitHub OAuth
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-http://localhost:3002/api/orbit/auth/github/callback}
      
      # AWS S3
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      FEEDBACK_S3_BUCKET: ${FEEDBACK_S3_BUCKET:-codecity-feedback}
      
      # Admin
      ORBIT_ADMIN_SECRET: ${ORBIT_ADMIN_SECRET}
      
      # App settings
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
      PORT: 3002
    
    volumes:
      # For development, mount source code
      # - ./src:/app/src:ro
      # - ./public:/app/public:ro
      
    networks:
      - orbit-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/orbit/auth/status"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - orbit-network
    depends_on:
      - orbit-app
    profiles:
      - production

networks:
  orbit-network:
    driver: bridge

# For production, you might want to add:
# - Redis for session management
# - CloudWatch agent for logging
# - Prometheus/Grafana for monitoring