name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run build
      run: npm run build
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Run type check (if available)
      run: npm run typecheck || echo "No typecheck script found"
      continue-on-error: true
